---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vault
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: vault
  chart:
    git: https://github.com/hashicorp/vault-helm/
    ref: master
    path: .
  values:
    server:
      dataStorage:
        enabled: true
      annotations:
        backup.velero.io/backup-volumes: data
      standalone:
        enabled: "false"
      ha:
        enabled: "true"
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
            }
            storage "raft" {
              path = "/vault/data"
            }
            service_registration "kubernetes" {}
    ui:
      enabled: true
      serviceType: "ClusterIP"
