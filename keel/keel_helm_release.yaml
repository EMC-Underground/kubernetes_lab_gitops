---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: keel
  namespace: keel
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: keel
  chart:
    repository: https://hub.helm.sh/charts
    name: keel/keel
    version: 0.16.1
  values:
    persistence:
      enabled: false
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
    service:
      type: ClusterIP
